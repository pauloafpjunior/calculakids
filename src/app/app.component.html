<ion-content>

  <ion-grid class="ion-no-padding">

    <ion-row>
      <ion-col size-lg="4" offset-lg="4">
        <ion-item color="light" lines="none">
          <ion-segment color="dark" value="individual">
            <ion-segment-button [value]="option">
              <ion-label>Individual</ion-label>
            </ion-segment-button>
            <ion-segment-button value="kit" disabled>
              <ion-label>
                <p>Kit</p>
                <small>(em breve)</small>
              </ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>

        <ion-item lines="none" class="container" color="dark">
          <ion-label class="ion-text-center title">
            Preço por Tira
          </ion-label>
        </ion-item>

        <app-individual *ngIf="isIndividual"></app-individual>

        <div class="container ion-text-center">
          <ion-button fill="clear" color="dark" shape="round">
            <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
            Gostou? Então compartilha!!
          </ion-button>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
